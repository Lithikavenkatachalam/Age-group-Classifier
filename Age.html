<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Group Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Age Group Classifier</h1>
  <input type="number" id="ageInput" placeholder="Enter your age" min="0" />
  <button onclick="classifyAge()">Classify</button>
  <div id="result"></div>

  <script>
    function classifyAge() {
      const age = parseInt(document.getElementById("ageInput").value);
      let resultText = "";

      if (isNaN(age) || age < 0) {
        resultText = "Please enter a valid non-negative age.";
      } else if (age <= 12) {
        resultText = "You are a Child.";
      } else if (age <= 19) {
        resultText = "You are a Teen.";
      } else if (age <= 64) {
        resultText = "You are an Adult.";
      } else {
        resultText = "You are a Senior.";
      }

      document.getElementById("result").textContent = resultText;
    }
  </script>
</body>
</html>
